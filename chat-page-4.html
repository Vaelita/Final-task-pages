    <section>
        <!-- Chat page -->
        <div class="container">
            <div class="col border border-dark pr-0 pl-0">
                <div class="overflow-auto">
                    <div id="chat-container">
                        <div class="border-bottom border-dark center">
                            <h6 class="text-muted mr-3 ml-3">Chatbox robot</h6>
                            <p class="mr-3 ml-3">Hi! Welcome to chat. </p>
                        </div>
                    </div>
                </div>

                <div>
                    <form id="chat-form" class="border-top border-dark">
                        <div class="form-group mr-3 ml-3">
                            <label for="username">Username</label>
                            <div>
                                <input type="text" class="form-control col-3" id="username" value="">
                            </div>
                        </div>
                        <div class="form-group mr-3 ml-3">
                            <label for="message">Message</label>
                            <div class="row">
                                <div class="col-8">
                                    <textarea class="form-control" id="message" rows="2"></textarea>
                                </div>
                                <div>
                                    <input type="submit" value="Send">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
